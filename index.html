    <style>
        * {
            margin: auto;
        }

        body {
            background-repeat: no-repeat;
            background-image: url('starBlades.jpg');
            background-attachment: fixed;
        }


        h1,
        h2,
        .tagline,
        #t2 {
            color: rgba(240, 248, 255, 0.616);
        }

        /* #skill {
            width: 40%;
        } */

        #bgtrans {
            background: rgba(0, 0, 0, 0.712);
            padding-bottom: 40%;
            margin: 0;
        }

        .hrline {
            background: linear-gradient(90deg, rgb(255, 255, 255), transparent);
            height: 3px;
            width: 100%;
            border-radius: 50px;
            margin-top: 10px;
        }

        h1 {
            font-family: 'Kaushan Script', cursive;
            font-size: 48px;
        }

        .mypic {
            border-radius: 160px;
            height: 205px;
            width: 205px;
        }

        .tagline {
            font-size: 21px;
        }

        #t1 {
            padding-top: 15%;
            /* padding-bottom: 15%; */
        }

        .links img {
            height: 40px;
            width: 40px;
            margin-top: 7%;
            padding-right: 5px;
            transition: 600ms;
        }


        .links img:hover {
            height: 55px;
            width: 55px;
            padding-top: -5px;
            padding-bottom: 5px;
            margin: 0%;
            transition: 360ms;
        }

        #content {
            visibility: collapse;
            height: 0px;
        }

        @media only screen and (max-width:620px) {
            h1 {
                font-family: 'Kaushan Script', cursive;
                font-size: 38px;
                margin-top: 25px;
            }

            #bgtrans table {
                visibility: collapse;
            }
            #bgtrans{
                height: 600px;
            }

            #content {
                visibility: visible;
                width: 80%;
                position: absolute;
                margin: auto;
                top: 130px;
                left: 34px;
            }

            #mypic {
                border-radius: 160px;
                height: 160px;
                width: 160px;
            }

            .tagline {
                font-size: 16px;
            }

            .links img {
                height: 30px;
                width: 30px;
                margin-top: 7%;
                padding-right: 5px;
                transition: 600ms;
            }
        }
    </style>
</head>
